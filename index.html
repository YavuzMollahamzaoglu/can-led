    <script>
      // Adjust favicon paths to respect Vite base (useful on GitHub Pages)
      (function() {
        try {
          const base = document.baseURI || '/';
          const fav = document.getElementById('favicon');
          const app = document.getElementById('appleicon');
          if (fav) fav.href = new URL('images/logo.png', base).pathname;
          if (app) app.href = new URL('images/logo.png', base).pathname;
        } catch (e) {}
      })();
    </script>
